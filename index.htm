<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>planBuddy</title>
    <link rel="stylesheet" href="planBuddy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <div style="display: flex; gap: 20px; align-items: center">
        <img src="./logo.PNG" alt="Logo" id="logo" />
        <label for="logo" id="name">PlanBuddy</label>
        <button class="btn" id="add">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <button id="logout">Logout</button>
    </div>
    <hr />

    <div id="content"></div>

    <dialog id="dialog-box" style="border: none">
      <button id="close">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h2 id="task"><i class="fa-solid fa-circle-check"></i> Add Task</h2>
      <br />
      <label for="title">Title</label><br />
      <input type="text" name="title" id="title" /><br /><br />

      <label for="description">Description</label><br />
      <textarea name="description" id="description"></textarea><br /><br />

      <button id="addtask">ADD</button>
    </dialog>

    <script src="planBuddy.js"></script>
  </body>
</html>
